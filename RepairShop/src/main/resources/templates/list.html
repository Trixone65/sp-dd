<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ticket System</title>
    <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link th:href="@{/webjars/font-awesome/5.15.4/css/all.min.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">
            <i class="fas fa-tools me-2"></i>Repair System
        </a>
    </div>
</nav>

<div class="container">
    <div class="d-flex justify-content-between mb-4">
        <h1>Tickets</h1>
        <a th:href="@{/tickets/new}" class="btn btn-primary">
            <i class="fas fa-plus me-2"></i>New Ticket
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Status</th>
                    <th>Created</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ticket : ${tickets}" class="ticket-card">
                    <td th:text="${ticket.id}"></td>
                    <td th:text="${ticket.title}"></td>
                    <td>
                        <span class="badge bg-warning" th:text="${ticket.status}"></span>
                    </td>
                    <td th:text="${#temporals.format(ticket.createdAt, 'dd/MM/yyyy')}"></td>
                    <td>
                        <a th:href="@{/tickets/{id}(id=${ticket.id})}" 
                           class="btn btn-sm btn-outline-secondary">
                            <i class="fas fa-eye"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
