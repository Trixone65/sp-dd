<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error Occurred</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body text-center">
                <h1 class="text-danger">⚠️ Oops!</h1>
                <h3 class="text-muted">Something went wrong</h3>
                <p class="mt-4">We've encountered an error. Please try again later.</p>
                <a href="/tickets" class="btn btn-primary mt-3">Return to Tickets</a>
                <div class="mt-4 text-start">
                    <p th:if="${error}" class="text-muted small">Error: <span th:text="${error}"></span></p>
                    <p th:if="${message}" class="text-muted small">Details: <span th:text="${message}"></span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
